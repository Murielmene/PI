<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
    <main>
        <h1>Cadastro</h1>

        <div>
            <p>Nome</p>
            <input id="nome" type="text" placeholder="Escreva Aqui">
        </div>

        <div>
            <p>Email</p>
            <input id="email" type="email" placeholder="Escreva Aqui">
        </div>

        <div>
            <p>Senha</p>
            <input id="senha" type="password" placeholder="Escreva Aqui">
        </div>

        <button>Criar conta</button>
    </main>

    <script src="../js/cadastro.js"></script>
</body>
</html>
